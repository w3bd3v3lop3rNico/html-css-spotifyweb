<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a095a4bfbe.js" crossorigin="anonymous"></script>
</head>
<body class="debug" id="app">
    <main class="app-container">
        <aside class="sidebar">
            <div class="side-body main-content">
                <ul class="side-logo">
                    <li class="logo-sm">
                        <img src="./img/logo-small.svg" alt="">
                    </li>
                    <li class="logo">
                        <img src="./img/logo.svg" alt="">
                    </li>
          
                </ul>
                <ul class="side-main-tools">
                    <li class="main-tool home">
                        <i class="fa-solid fa-house"></i> <div>Home</div>
                    </li>
                    <li class="main-tool search">
                        <i class="fa-solid fa-magnifying-glass"></i></i> <div>Cerca</div>
                    </li>
                    <li class="main-tool library">
                        <i class="fa-solid fa-lines-leaning"></i> <div>La tua libreria</div>
                    </li>

                </ul>
                <ul class="side-playlists">
                    

                </ul>
            </div>
            <div class="side-footer">

            </div>



        </aside>
        <section class="main-container">

        </section>

    </main>
    <footer class="player toolbar">
        <ul class="tool-content track-descr">
            <li class="track-fig">
                <figure>
                    <img src="./img/sinister.jpeg" alt="">
                </figure>
                
            </li>
            <li class="track-text">
                <div class="album">Sinister</div>
                <div class="track-name">Brano</div>
                <div class="track-artist">Nome</div>
            </li>
            <li class="track-icons">
                <div class="track-like"><i class="fa-regular fa-heart"></i></div>
                <div class="track-save"><i class="fa-regular fa-folder"></i>
            </li>
        </ul>
        <div class="tool-content time-setting">
            <ul class="time-icons">
                <li><i class="fa-solid fa-shuffle"></i></li>
                <li><i class="fa-solid fa-forward-step"></i></li>
                <li class="icon-lg"><i class="fa-regular fa-circle-play"></i></i></li>
                <li><i class="fa-solid fa-backward-step"></i></li>
                <li><i class="fa-solid fa-arrow-rotate-right"></i></li>
            </ul>
            <div class="timebar">
                <div>0:25</div>
                <div class="timeline grow-1">
                    <div class="timeline-progress"></div>
                    <div class="progress-handler"></div>
                </div>
                <div>4:35</div>
            </div>
        </div>
        
        <div class="tool-content audio-video-setting">
            <ul class="audio-video-content">
                <li><i class="fa-solid fa-bars"></i></li>
                <li><i class="fa-solid fa-desktop"></i></li>
                <li><i class="fa-solid fa-volume-high"></i></li>
                <li class="timeline grow-1">
                    <div class="timeline-progress"></div>
                    <div class="progress-handler"></div>
                </li>
            </ul>
        </div>

    </footer>
</body>
</html>
